<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleU.css">
    <script src="./script.js" defer></script>
    <title>Cadastro de Usuario</title>
</head>

<body>
    <div class="cadastro">
        <h1 class="title">Cadastro de Usuario</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="text" class="matricula" name="matricula" placeholder="matricula">
            <input type="text" class="cpf" name="cpf" placeholder="CPF">
            <input type="date" class="datanasc" name="datanasc" placeholder="Data de Nascimento">
            <input type="text" class="estadocivil" name="estadocivil" placeholder="Estado Civil">
            <input type="text" class="cep" name="cep" placeholder="CEP">
            <input type="text" class="endereco" name="endereco" placeholder="EndereÃ§o">
            <input type="text" class="numero" name="numero" placeholder="Numero">
            <input type="text" class="complemento" name="complemento" placeholder="complemento">
            <input type="text" class="bairro" name="bairro" placeholder="Bairro">
            <input type="text" class="cidade" name="cidade" placeholder="Cidade">
            <input type="text" class="uf" name="uf" placeholder="UF">
            <input type="text" class="telefone" name="telefone" placeholder="Telefone">
            <input type="text" class="celular" name="celular" placeholder="Celular">
            <input type="text" class="senha" name="senha" placeholder="Senha">
            <button>Cadastrar</button>

        </form>
    </div>
</body>

</html>
